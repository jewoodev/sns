<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: header}" />
<style>
    .fieldError {
        border-color: #bd2130;
    }
    .container {
        margin: 10px;
    }
</style>
<div class="container">
    <h5>게시글</h5>
    <form role="form" action="/board/new" th:object="${boardForm}" method="post">
        <div class="form-group">
            <label th:for="writer">제목</label>
            <input type="text" th:field="*{title}" class="form-control" style="width:300px;"
            placeholder="아이디를 입력하세요" th:class="${#fields.hasErrors('title')}? 'form-control fieldError' : 'form-control'">
        </div>
        <div class="form-group">
            <label th:for="content">내용</label>
            <input type="text" th:field="*{content}" class="form-control" style="height:300px;"
                   placeholder="내용을 입력하세요" th:class="${#fields.hasErrors('content')}? 'form-control fieldError' : 'form-control'">
        </div>
        <button type="submit" class="btn btn-primary"> 저장하기 </button>
    </form>
    <br/>
    <div th:replace="~{fragments/footer :: footer}" />
</div>
</html>
