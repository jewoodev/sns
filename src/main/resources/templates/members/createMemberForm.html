<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<style>
    .fieldError {
        border-color: #bd2130;
    }
    .container {
        margin: 10px;
    }
</style>
<body>
<div class="container">
    <h5>회원가입</h5>
    <form role="form" action="/members/new" th:object="${memberForm}"
          method="post">
        <div class="form-group">
            <label th:for="username">아이디</label>
            <input type="text" th:field="*{username}" class="form-control"
                   placeholder="아이디를 입력하세요"
                   th:class="${#fields.hasErrors('username')}? 'form-control fieldError' : 'form-control'">
            <p th:if="${#fields.hasErrors('username')}"
               th:errors="*{username}">Incorrect date</p>
        </div>
        <div class="form-group">
            <label th:for="password1">패스워드</label>
            <input type="text" th:field="*{password1}" class="form-control"
                   placeholder="패스워드를 입력하세요">
        </div>
        <div class="form-group">
            <label th:for="password2">패스워드 확인</label>
            <input type="text" th:field="*{password2}" class="form-control"
                   placeholder="패스워드 확인을 해주세요">
        </div>
        <div class="form-group">
            <label th:for="email">이메일</label>
            <input type="text" th:field="*{email}" class="form-control"
                   placeholder="이메일을 입력해주세요.">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <br/>
    <div th:replace="fragments/footer :: footer" />
</div> <!-- /container -->
</body>
</html>
