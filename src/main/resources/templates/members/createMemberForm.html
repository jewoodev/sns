<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: header}" />

<body>
<div class="container">
    <div class="py-5 text-center">
        <h2>회원가입</h2>
    </div>

    <form th:action th:object="${joinDTO}" method="post">
        <div th:if="${#fields.hasGlobalErrors()}">
            <p class="field-error" th:each="err : ${#fields.globalErrors()}"
               th:text="${err}">글로벌 오류 메세지</p>
        </div>

        <div class="form-group">
            <label th:for="username" class="form-label">아이디</label>
            <input type="text" th:field="*{username}" class="form-control"
                   th:errorclass="field-error"
                   placeholder="아이디를 입력하세요">
            <div class="field-error" th:errors="*{username}">Incorrect data</div>
        </div>
        <div class="form-group">
            <label th:for="password1" class="form-label">패스워드</label>
            <input type="text" th:field="*{password1}" class="form-control"
                   th:errorclass="field-error"
                   placeholder="비밀번호를 입력하세요">
            <div class="field-error" th:errors="*{password1}">Incorrect data</div>
        </div>
        <div class="form-group">
            <label th:for="password2" class="form-label">패스워드 확인</label>
            <input type="text" th:field="*{password2}" class="form-control"
                   th:errorclass="field-error"
                   placeholder="비밀번호를 다시 한 번 입력해주세요">
            <div class="field-error" th:errors="*{password2}">Incorrect data</div>
        </div>
        <div class="form-group">
            <label th:for="email" class="form-label">이메일</label>
            <input type="text" th:field="*{email}" class="form-control"
                   th:errorclass="field-error"
                   placeholder="이메일을 입력하세요">
            <div class="field-error" th:errors="*{email}">Incorrect data</div>
        </div>

        <hr class="my-4">

        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" type="submit">회원가입</button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg"
                        onclick="location.href='loginForm.html'"
                        th:onclick="|location.href='@{/}'|"
                        type="button">취소</button>
            </div>
        </div>
    </form>
    <br/>
    <div th:replace="~{fragments/footer :: footer}" />
</div> <!-- /container -->
</body>
</html>
