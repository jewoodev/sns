<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: header}" />
<style>
    .container {
        margin: 10px;
    }
    .field-error {
        border-color: #dc3545;
        color: #dc3545;
    }
</style>

<body>
<div class="container">
    <h5>회원가입</h5>
    <form th:action th:object="${memberForm}" method="post">
        <div th:if="${#fields.hasGlobalErrors()}">
            <p class="field-error" th:each="err : ${#fields.globalErrors()}"
               th:text="${err}">글로벌 오류 메세지</p>
        </div>
        <div class="form-group">
            <label th:for="username">아이디</label>
            <input type="text" th:field="*{username}" class="form-control"
                   th:errorclass="field-error"
                   placeholder="아이디를 입력하세요">
            <div class="field-error" th:errors="*{username}">Incorrect data</div>
        </div>
        <div class="form-group">
            <label th:for="password1">패스워드</label>
            <input type="text" th:field="*{password1}" class="form-control"
                   th:errorclass="field-error"
                   placeholder="아이디를 입력하세요">
            <div class="field-error" th:errors="*{password1}">Incorrect data</div>
        </div>
        <div class="form-group">
            <label th:for="password2">패스워드 확인</label>
            <input type="text" th:field="*{password2}" class="form-control"
                   th:errorclass="field-error"
                   placeholder="아이디를 입력하세요">
            <div class="field-error" th:errors="*{password2}">Incorrect data</div>
        </div>
        <div class="form-group">
            <label th:for="email">이메일</label>
            <input type="text" th:field="*{email}" class="form-control"
                   th:errorclass="field-error"
                   placeholder="이메일을 입력하세요">
            <div class="field-error" th:errors="*{email}">Incorrect data</div>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <br/>
    <div th:replace="~{fragments/footer :: footer}" />
</div> <!-- /container -->
</body>
</html>
